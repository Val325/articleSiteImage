 <!DOCTYPE html>
 {% load static %}
<html>

<head>


<title>Page Title</title>
<link rel="stylesheet" href="{% static "styles.css" %}" />
</head>
<body>
{% include "header.html" %}
	<h1>Images</h1>
	<div class="mainlent">
		{% for art_pos in article_posts %}
		<div class="post">
		<div>author: {{art_pos.user}}</ br> <p>{{ art_pos.text }}</p></div>
			<img src="/articleAgregator/images/{{art_pos.images}}" width="500" height="600"> 
		</div>
		<form action="/like/{{art_pos.id}}/" method="POST" novalidate >
			{% csrf_token %}
			<span>likes: {{art_pos.likes.count}}</span>	
			<input type="submit" value="like!" class="btn" />
		</form>
        	{% endfor %}
	</div>
</body>
</html>
